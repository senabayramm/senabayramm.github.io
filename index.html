<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamStyler</title>
    <!-- Tailwind CSS CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom styles for DreamStyler -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center p-4 font-inter">

    <div class="dream-container bg-white bg-opacity-90 p-8 rounded-2xl shadow-xl max-w-lg w-full transform transition-all duration-300 ease-in-out hover:scale-105">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6 tracking-wide">DreamStyler</h1>
        <p class="text-center text-gray-600 mb-8 text-lg">Unleash the filmmaker within! Describe your dream and discover its genre.</p>

        <div class="mb-6">
            <label for="dreamText" class="block text-gray-700 text-lg font-semibold mb-3">Your Dream Story:</label>
            <textarea id="dreamText" class="w-full p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-200 text-gray-800 text-base" rows="8" placeholder="e.g., I was running through a dark forest, chased by shadows..."></textarea>
            <p id="errorMessage" class="text-red-600 text-sm mt-2 hidden">Please enter your dream to get a genre suggestion!</p>
        </div>

        <button id="analyzeBtn" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-200 shadow-lg">
            Analyze Dream
        </button>

        <div id="resultContainer" class="mt-8 p-6 rounded-2xl text-center shadow-inner transition-all duration-500 ease-in-out hidden">
            <h2 class="text-3xl font-semibold text-gray-800 mb-3">Suggested Genre:</h2>
            <p id="genreResult" class="text-5xl font-extrabold text-white leading-tight drop-shadow-lg"></p>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
